<!DOCTYPE html>
<html>
<head>
	<title>#nowplaying in San Francisco</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<h1>#nowplaying in San Francisco</h1>
		<p>This page shows #nowplaying tweets in San Francisco that contain a youtube link. It also <br /> allows you to post a #nowplaying tweet with a YouTube link.</p>
	</div>
	<div class="row navigation">
		<div class="content">
		<div class="youtube_input">
			<label>Video URL:</label>
			<input id="youtubeurl" type="text" placeholder="http://youtube.com/" />
		</div>
		<div class="comment_input">
			<label>Comment:</label>
			<input id="comment" type="text"/>
		</div>
			<button id="tweetit">Tweet to #nowplaying</button>
		</div>
	</div>
	<div class="row" id="tweeter-feed">

	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	$.getJSON('twitter.php?url='+encodeURIComponent('statuses/user_timeline.json?hash=nowplaying&count=400'), function(d){
		for(var i = 0; i < d.length; i++){
			if(d[i].entities.hashtags.length != 0){
				var location = d[i].user.location;
				var name = d[i].user.name;
				var screen_name = d[i].user.screen_name;
				var img_url = d[i].user.profile_image_url;
				var youtube_url = "";

				if(d[i].entities.urls.length != 0){
					if(d[i].entities.urls[0].expanded_url.search("www.youtube.com") != -1){
						youtube_url = d[i].entities.urls[0].expanded_url.replace("https:\/\/www.youtube.com/watch?v=", "https:\/\/www.youtube.com/embed/");
					}
				}
				var content = d[i].text;
				var tweet = '<div class="tweet-container"><h3>Imagine Dragons - Night Visions (Official Video)</h3>';
				if(youtube_url != ""){
					tweet += '<div class="youtube_frame"><iframe width="100%" height="280" src="'+youtube_url+'" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>';
				}

				tweet += '<div class="tweet_frame"><div class="avatar"><img src="'+img_url+'"></div><div class="display"><span class="name">'+name+'</span><br /><span class="user">@'+screen_name+'</span></div><div class="twitter_logo"><img src="https:\/\/logos-download.com/wp-content/uploads/2016/02/Twitter_logo_bird_transparent_png.png"></div><div class="content_text">'+content+'</div></div></div>';
				$("#tweeter-feed").append(tweet);
			}
		}
	});
</script>
</body>
</html>
